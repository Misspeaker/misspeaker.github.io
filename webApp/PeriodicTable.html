<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动元素周期表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0f18; /* Dark blue/black background */
            --grid-bg: rgba(15, 25, 40, 0.5);
            --element-bg: rgba(20, 30, 50, 0.7);
            --element-border: #1a2a40;
            --text-color: #e0e0e0;
            --text-muted: #88aaff;
            --glow-color: #00ffff; /* Cyan glow */
            --accent-color: #00eaff;

            /* Category Colors (adjust brightness/saturation for tech feel) */
            --color-diatomic-nonmetal: #00ff88;
            --color-noble-gas: #cc00ff;
            --color-alkali-metal: #ff4444;
            --color-alkaline-earth-metal: #ffaa00;
            --color-metalloid: #00cc44;
            --color-polyatomic-nonmetal: #00aa88;
            --color-post-transition-metal: #0088ff;
            --color-transition-metal: #3366ff;
            --color-lanthanide: #9933ff;
            --color-actinide: #ff33aa;
            --color-unknown: #667788;

            --font-main: 'Orbitron', 'Noto Sans SC', sans-serif;
            --font-details: 'Noto Sans SC', 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow-x: auto; /* Allow horizontal scrolling if needed */
        }

        h1 {
            color: var(--accent-color);
            text-shadow: 0 0 8px var(--glow-color);
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .periodic-table-container {
            display: flex;
            flex-direction: column; /* Stack table and details */
            align-items: center;
            width: 100%;
            max-width: 1400px; /* Limit max width */
        }

        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, minmax(55px, 1fr)); /* 18 columns */
            grid-template-rows: repeat(10, minmax(60px, 1fr));   /* 7 main rows + 2 lanthanide/actinide + 1 gap */
            gap: 4px;
            margin-bottom: 30px;
            padding: 10px;
            background: var(--grid-bg);
            border-radius: 8px;
            border: 1px solid var(--element-border);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.1);
             /* Force minimum width */
             min-width: calc(18 * 55px + 17 * 4px + 20px);
        }

        .element {
            background-color: var(--element-bg);
            border: 1px solid var(--element-border);
            border-radius: 3px;
            padding: 5px 3px 3px 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            position: relative; /* For pseudo-elements if needed */
            overflow: hidden; /* Ensure content fits */
        }

        .element:hover {
            transform: scale(1.08);
            z-index: 10;
            box-shadow: 0 0 12px var(--glow-color);
            border-color: var(--glow-color);
        }
        .element.active {
            box-shadow: 0 0 15px 2px var(--accent-color);
            border: 2px solid var(--accent-color);
             transform: scale(1.05);
             z-index: 9; /* Below hover */
        }


        .element .number {
            font-size: 0.7em;
            align-self: flex-start; /* Top-left corner */
            color: var(--text-muted);
            margin-left: 2px;
             margin-bottom: auto; /* Pushes symbol and name down */
        }

        .element .symbol {
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1;
            margin-top: -2px; /* Adjust spacing */
        }

        .element .name {
            font-size: 0.6em;
            margin-top: 2px;
            text-align: center;
            line-height: 1.1;
             white-space: nowrap; /* Prevent wrapping */
             overflow: hidden;
             text-overflow: ellipsis;
             width: 100%;
             padding: 0 2px;
        }


        /* Category Styling */
        .element.diatomic-nonmetal { border-left: 4px solid var(--color-diatomic-nonmetal); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-diatomic-nonmetal) 20%); }
        .element.noble-gas { border-left: 4px solid var(--color-noble-gas); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-noble-gas) 20%); }
        .element.alkali-metal { border-left: 4px solid var(--color-alkali-metal); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-alkali-metal) 20%); }
        .element.alkaline-earth-metal { border-left: 4px solid var(--color-alkaline-earth-metal); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-alkaline-earth-metal) 20%); }
        .element.metalloid { border-left: 4px solid var(--color-metalloid); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-metalloid) 20%); }
        .element.polyatomic-nonmetal { border-left: 4px solid var(--color-polyatomic-nonmetal); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-polyatomic-nonmetal) 20%); }
        .element.post-transition-metal { border-left: 4px solid var(--color-post-transition-metal); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-post-transition-metal) 20%); }
        .element.transition-metal { border-left: 4px solid var(--color-transition-metal); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-transition-metal) 20%); }
        .element.lanthanide { border-left: 4px solid var(--color-lanthanide); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-lanthanide) 20%); }
        .element.actinide { border-left: 4px solid var(--color-actinide); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-actinide) 20%); }
        .element.unknown { border-left: 4px solid var(--color-unknown); background-color: color-mix(in srgb, var(--element-bg) 80%, var(--color-unknown) 20%); }


        /* Element Details Panel */
        #element-details {
            background-color: rgba(10, 15, 25, 0.8);
            border: 1px solid var(--element-border);
            border-radius: 8px;
            padding: 25px;
            margin-top: 10px; /* Space between table and details */
            width: 100%;
            max-width: 700px; /* Limit details panel width */
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.15);
            backdrop-filter: blur(5px);
            min-height: 200px; /* Placeholder height */
            display: flex; /* Use flex for layout */
            flex-direction: column;
            align-items: center;
             transition: opacity 0.3s ease;
        }

         #element-details.placeholder {
            justify-content: center;
            align-items: center;
            font-style: italic;
            color: var(--text-muted);
            opacity: 0.7;
         }
         #element-details:not(.placeholder) {
              opacity: 1;
         }


        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--element-border);
            padding-bottom: 15px;
            width: 100%;
             justify-content: center; /* Center header items */
             gap: 20px;
        }

        .detail-symbol {
            font-size: 4em;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
             min-width: 80px; /* Ensure space */
             text-align: center;
        }

        .detail-name-number {
            display: flex;
            flex-direction: column;
             align-items: flex-start; /* Align left within its group */
        }

        .detail-name {
            font-size: 2em;
            font-weight: 500;
            margin-bottom: 2px;
             color: var(--text-color);
        }

        .detail-number {
            font-size: 1.2em;
            color: var(--text-muted);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive columns */
            gap: 15px 25px; /* Row and column gap */
            width: 100%;
            font-family: var(--font-details); /* Use more readable font for details */
            font-size: 0.95em;
        }

        .detail-item {
             background: rgba(20, 30, 50, 0.5);
             padding: 8px 12px;
             border-radius: 4px;
             border-left: 3px solid var(--glow-color);
        }

        .detail-item strong {
            display: block;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 3px;
            font-size: 0.9em;
            text-transform: capitalize; /* Capitalize category names etc. */
        }
         .detail-item span {
             word-break: break-word; /* Allow long words like electron config to wrap */
         }

         /* Key/Legend (Optional) */
         .legend {
             margin: 10px 0 10px 0;
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
             gap: 15px;
             max-width: 1080px;
             font-size: 0.8em;
         }
         .legend-item {
             display: flex;
             align-items: center;
             gap: 6px;
         }
         .legend-color-box {
             width: 15px;
             height: 15px;
             border-radius: 3px;
             border: 1px solid rgba(255, 255, 255, 0.3);
         }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
             h1 { font-size: 1.8em; }
             #periodic-table {
                 grid-template-columns: repeat(18, minmax(45px, 1fr));
                 grid-template-rows: repeat(10, minmax(50px, 1fr));
                 gap: 3px;
                 min-width: calc(18 * 45px + 17 * 3px + 20px);
             }
             .element .symbol { font-size: 1.1em; }
             .element .number { font-size: 0.6em; }
             .element .name { font-size: 0.5em; }

             #element-details { max-width: 95%; padding: 15px; }
             .detail-symbol { font-size: 3em; }
             .detail-name { font-size: 1.5em; }
             .detail-grid { font-size: 0.9em; }
        }
         @media (max-width: 480px) {
             body { padding: 10px; }
             h1 { font-size: 1.5em; margin-bottom: 20px; }
             #periodic-table {
                 grid-template-columns: repeat(18, minmax(35px, 1fr));
                 grid-template-rows: repeat(10, minmax(40px, 1fr));
                 gap: 2px;
                 padding: 5px;
                 min-width: calc(18 * 35px + 17 * 2px + 10px);
             }
             .element { padding: 2px 1px; border-left-width: 2px;}
             .element .symbol { font-size: 0.9em; }
             .element .number { font-size: 0.5em; margin-left: 1px;}
             .element .name { display: none; /* Hide name on very small tiles */ }

             #element-details { padding: 10px; }
             .detail-header { gap: 10px; padding-bottom: 10px; margin-bottom: 10px;}
             .detail-symbol { font-size: 2.5em; min-width: 50px; }
             .detail-name { font-size: 1.3em; }
             .detail-number { font-size: 1em; }
             .detail-grid { grid-template-columns: 1fr; gap: 8px; } /* Single column on very small */
             .detail-item { padding: 6px 10px;}
         }

    </style>
</head>

        const table = document.getElementById('periodic-table');
        const detailsPanel = document.getElementById('element-details');
        let activeElementTile = null;

        function formatCategory(category) {
             // Replace hyphens/spaces with spaces and capitalize words for display
             if (!category) return 'unknown';
            return category.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function displayElementDetails(element) {
            detailsPanel.classList.remove('placeholder');
            detailsPanel.innerHTML = `
                <div class="detail-header">
                    <div class="detail-symbol">${element.symbol}</div>
                    <div class="detail-name-number">
                        <div class="detail-name">${element.name}</div>
                        <div class="detail-number">原子序数: ${element.number}</div>
                    </div>
                </div>
                <div class="detail-grid">
                    <div class="detail-item">
                        <strong>原子量</strong>
                        <span>${element.atomic_mass ? element.atomic_mass.toFixed(3) : 'N/A'} u</span>
                    </div>
                    <div class="detail-item">
                        <strong>类别</strong>
                        <span>${formatCategory(element.category) || 'N/A'}</span>
                    </div>
                     <div class="detail-item">
                        <strong>物态 (标准状况)</strong>
                        <span>${element.phase || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <strong>电子排布</strong>
                        <span>${element.electron_configuration || 'N/A'}</span>
                    </div>
                     <div class="detail-item" style="grid-column: span 2;"> <!-- Make summary wider -->
                        <strong>简介</strong>
                        <span>${element.summary || '无详细信息'}</span>
                    </div>
                      <div class="detail-item">
                        <strong>发现者</strong>
                        <span>${element.discovered_by || 'N/A'}</span>
                    </div>
                 </div>
            `;
             // Add category color border to details panel dynamically
             const categoryClass = element.category ? element.category.replace(/\s+/g, '-') : 'unknown';
             const colorVar = `var(--color-${categoryClass})`;
             detailsPanel.style.borderTop = `5px solid ${colorVar}`;
             detailsPanel.style.boxShadow = `0 0 20px color-mix(in srgb, ${colorVar} 30%, transparent)`;


        }

        function createPeriodicTable() {
            periodicTableData.elements.forEach(element => {
                const tile = document.createElement('div');
                tile.classList.add('element');

                 // Convert category name to CSS class (e.g., "alkali metal" -> "alkali-metal")
                 const categoryClass = element.category ? element.category.replace(/\s+/g, '-') : 'unknown';
                tile.classList.add(categoryClass);


                tile.style.gridColumnStart = element.xpos;
                tile.style.gridRowStart = element.ypos;

                // Handle series placeholders differently (no click, simplified display)
                if (element.is_series) {
                     tile.innerHTML = `
                        <span class="symbol" style="font-size: 1em; color: var(--text-muted);">${element.symbol}</span>
                        <span class="number" style="font-size: 0.6em;">${element.number}</span>
                    `;
                    tile.style.cursor = 'default';
                    tile.style.opacity = '0.7';
                    tile.style.background = 'transparent'; // Less prominent
                    tile.style.borderStyle = 'dashed';
                } else {
                    tile.innerHTML = `
                        <div class="number">${element.number}</div>
                        <div class="symbol">${element.symbol}</div>
                        <div class="name">${element.name}</div>
                    `;
                     // Add data attribute to easily find element data on click
                    tile.dataset.number = element.number;

                    tile.addEventListener('click', () => {
                        // Remove active state from previously clicked tile
                         if (activeElementTile) {
                            activeElementTile.classList.remove('active');
                        }
                        // Add active state to current tile
                        tile.classList.add('active');
                        activeElementTile = tile;

                        displayElementDetails(element);
                    });
                 }

                table.appendChild(tile);
            });
        }

        // Initialize the table
        createPeriodicTable();

    </script>
